<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change Background Color</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<!-- display section -->
			<section class="section">
				<div class="section-header align-items-center text-center d-block">
					<h2>Multi Converter</h2>
					
				</div>
				<div class="divider mt-2 mb-3"></div>

				<div class="category-wrap">
					<label for="catagory-select" class="lead">Select Category</label>
					<select id="category-select" class="text-input">
						<option id="mass">Mass</option>
						<option id="lenght">lenght</option>
						<option id="area">Area</option>
					</select>
				</div>

				<div class="Input-group-wrap">
					<div>
						<input type="text" class="text-input" id="left-inp">
						<select class="text-input" id="left-select">
							<option value="kilometer">Kilometer</option>
							<option value="meter">Meter</option>
							<option value="centimeter">Centimeter</option>
						</select>
					</div>
					<div class="equal">=</div>
					<div>
						<input type="text" class="text-input" id="right-inp">
						<select class="text-input" id="right-select">
							<option value="kilometer">Kilometer</option>
							<option value="meter">Meter</option>
							<option value="centimeter">Centimeter</option>
						</select>
					</div>
				</div>

				<div class="formula-wrapper">
					<h4>Formula</h4>
					<div class="divider mt-2 mb-2"></div>
					<p id="formula-text">formula text</p>
				</div>

			</section>
		</div>
	</body>
</html>
